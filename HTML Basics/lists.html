<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Hier sehen wir wie eine Liste erstellt wird</h1>

    <!-- ul = unordered list -->
    <ul>
        <li>Pizza</li>
        <ul>
            <li>Teig</li>
            <ul>
                <li>Mehl</li>
                <li>Milch</li>
                <li>Eier</li>
            </ul>
            <li>Tomatensauce</li>
            <li>KÃ¤se</li>
        </ul>
        <li>Burger</li>
        <li>Doener</li>
    </ul>

    <ul type="square">
        <li>Pizza</li>
        <li>Burger</li>
        <li>Doener</li>
    </ul>

    <ul type="circle">
        <li>Pizza</li>
        <li>Burger</li>
        <li>Doener</li>
    </ul>

    <!-- ol = ordered list -->
    <ol start="50">
        <li>Pizza</li>
        <li>Burger</li>
        <li>Doener</li>
    </ol>

    <ol type="i">
        <li>Pizza</li>
        <li>Burger</li>
        <li>Doener</li>
    </ol>

    
</body>
</html>
