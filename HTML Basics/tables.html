<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Jetzt arbeiten wir mit Tabellen</h1>

    <table>
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Stadt</th>
        </tr>
        <tr>
            <td>Suheib</td>
            <td>Marzouka</td>
            <td>Frankfurt am Main</td>
        </tr>
        <tr>
            <td>Aiyoub</td>
            <td>Reichert</td>
            <td>Buxtehude</td>
        </tr>
    </table>
    
</body>
</html>
