<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h1>Jetzt f√ºgen wir IFrames hinzu</h1>

    <iframe
      src="https://de.wikipedia.org/wiki/Albert_Einstein"
      width="300px"
      height="300px"
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/rcApNqrTiPY?si=qElqS3QJsHMHLJjf&amp;start=60"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d81816.35289776928!2d8.575003631250002!3d50.14690222937689!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sde!2sde!4v1714041819529!5m2!1sde!2sde"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  
  </body>
</html>
