<!-- So findet man heraus, ob ein bestimmtes Jahr 
    ein Schaltjahr ist:
- Ein Jahr ist ein Schaltjahr,
wenn es durch 4 gleichmäßig teilbar ist;
- außer wenn dieses Jahr auch durch
 100 gleichmäßig teilbar ist;
- es sei denn, dieses Jahr ist auch
 durch 400 gleichmäßig teilbar. -->

 <!DOCTYPE html>
 <html lang="de">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schaltjahrprüfer</title>
    <link rel="stylesheet" href="Schaltjahrprüfer.css">
 </head>
 <body>
    <div class="container">
    <h1>Schaltjahr-Prüfer</h1>
    <p id="Ueberschrift">Finde heraus ob ein bestimmtes Jahr ein Schaltjahr ist</p>
    <input type="text" id="jahrInput" placeholder="Jahr eingeben:" maxlength="4">
    <button id="btn">Prüfen</button>
    <p id="ergebnis"></p>
</div>

<script src="Schaltjahrprüfer.js"></script>
 </body>
 </html>
